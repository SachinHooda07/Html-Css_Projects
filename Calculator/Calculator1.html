<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator1</title>
    <link rel="stylesheet" href="calculator1.css" />
  </head>
  <body>
    <div id="calculater">
    <table>
        <caption><h2 class="c">Calculater</h2></caption>
      <tr>
        <th colspan="3"><input type="text" placeholder="enter any value" readonly id="a" /></th>
        <th><input type="button" id="clear" value="C" onclick="clr()" /></th>
      </tr>
      <tr>
        <th><input type="button" value="1" onclick="cal(1)" /></th>
        <th><input type="button" value="2" onclick="cal(2)" /></th>
        <th><input type="button" value="3" onclick="cal(3)" /></th>
        <th><input type="button" value="/" onclick="cal('/')" /></th>
      </tr>

      <tr>
        <th><input type="button" value="4" onclick="cal(4)" /></th>
        <th><input type="button" value="5" onclick="cal(5)" /></th>
        <th><input type="button" value="6" onclick="cal(6)" /></th>
        <th><input type="button" value="*" onclick="cal('*')" /></th>
      </tr>

      <tr>
        <th><input type="button" value="7" onclick="cal(7)" /></th>
        <th><input type="button" value="8" onclick="cal(8)" /></th>
        <th><input type="button" value="9" onclick="cal(9)" /></th>
        <th><input type="button" value="-" onclick="cal('-')" /></th>
      </tr>

      <tr>
        <th><input type="button" value="." onclick="cal('.')" /></th>
        <th><input type="button" value="0" onclick="cal(0)" /></th>
        <th><input id="equal" type="button" value="=" onclick="solve()" /></th>
        <th><input type="button" value="+" onclick="cal('+')" /></th>
      </tr>
    </table>
    </div>
    <script>
      function cal(val) {
        document.getElementById("a").value += val;
      }
      function solve() {
        var x = document.getElementById("a").value;
        var y = eval(x);
        document.getElementById("a").value = y;
      }
      function clr(){
        document.getElementById("a").value= "";
      }
    </script>
  </body>
</html>
