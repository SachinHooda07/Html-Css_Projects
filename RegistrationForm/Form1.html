<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form1.css" />
  </head>
  <body>
    <div class="container">
      <div class="registration">Registration Form</div>
      <form>
        <div class="container2">
          <div class="inputbox">
            <span class="inputtext">Full Name</span>
            <input type="text" autofocus placeholder="enter your name" />
          </div>
          <div class="inputbox">
            <span class="inputtext">Username</span>
            <input type="text" placeholder="enter Username" />
          </div>
          <div class="inputbox">
            <span class="inputtext">Email</span>
            <input type="email" placeholder="enter email id" />
          </div>
          <div class="inputbox">
            <span class="inputtext">Phone Number</span>
            <input type="number" placeholder="enter your contact" />
          </div>
          <div class="inputbox">
            <span class="inputtext">Password</span>
            <input
              type="password"
              maxlength="10"
              placeholder="enter your password"
            />
          </div>
          <div class="inputbox">
            <span class="inputtext">Confirm Password</span>
            <input
              type="password"
              maxlength="10"
              placeholder="confirm your password"
            />
          </div>
          <input class="lastinput" type="submit" value="Register Your Data" />
        </div>
      </form>
    </div>
  </body>
</html>
